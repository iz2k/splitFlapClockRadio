<div class="column w40">
  <div  align="center">
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder="City name" [(ngModel)]="cityName" (keydown.enter)="searchCity()">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="searchCity()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="mx-5" *ngIf="location != undefined">
    <div>
      <br>Location: <b class="text-primary">{{location.properties.name}}</b>
      <br>Region: <b>{{location.properties.region}}</b>
      <br>Macro Region: <b>{{location.properties.macroregion}}</b>
      <br>Country: <b>{{location.properties.country}}</b>
      <br>Continent: <b>{{location.properties.continent}}</b>
    </div>
    <div class="pt-3" align="center" *ngIf="(location.properties.name != volatileCityName)">
      <button mat-mini-fab color="primary" (click)="saveLocation()">
        <mat-icon>publish</mat-icon>
      </button><br>Apply
    </div>
  </div>
  <div class="pt-5 mx-5" *ngIf="cityAlias != undefined">
    <mat-form-field>
        <mat-label>City Alias</mat-label>
        <input matInput placeholder="City Alias" [(ngModel)]="cityAlias">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="saveAlias()" *ngIf="cityAlias != configCityAlias">
      <mat-icon>publish</mat-icon>
    </button>
  </div>
</div>
<div class="column w60">
  <div class="row">
    <mat-form-field style="width: 300px">
        <mat-label>GeocodeAPI</mat-label>
        <input matInput placeholder="geocodeapi.io" [(ngModel)]="geocodeAPI" >
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="saveGeocodeApi()" *ngIf="geocodeAPI != volatileGeocodeAPI">
        <mat-icon>publish</mat-icon>
    </button>
  </div>
  <div id="cityMap" class="row"></div>
</div>
