<div class="container w100" >

  <div class="card border-dark w100 my-2 mainContainer">
    <div class="text-center bg-cardtitle pt-2">
      <h4>Current time</h4>
    </div>

    <div class="card-body w100">
      <app-clock-current  *ngIf="!calibrationMode"></app-clock-current>
      <div  *ngIf="calibrationMode" class="font-weight-bold text-center text-danger"> CALIBRATION MODE ACTIVE</div>
    </div>
  </div>

  <div class="card border-dark w100 my-2 mainContainer">
    <div class="text-center bg-cardtitle pt-2">
      <div class="column w10">&nbsp;</div>
      <div class="column w80">
        <h4>Clock calibration</h4>
      </div>
      <div class="column w10">
        <mat-slide-toggle (toggleChange)="applyCalibrationMode(!calibrationMode)"
                    [checked]="calibrationMode">
        </mat-slide-toggle>
      </div>
    </div>

    <div class="card-body w100" *ngIf="calibrationMode">
      <app-clock-calibrate ></app-clock-calibrate>
    </div>
  </div>

  <div class="card border-dark w100 my-2 mainContainer">
    <div class="text-center bg-cardtitle pt-2">
      <h4>Alarms</h4>
    </div>

    <div class="card-body w100">
      <app-clock-alarms></app-clock-alarms>
    </div>
  </div>

</div>
